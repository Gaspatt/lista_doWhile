<meta charset="UTF-8">
<script>
    /*
    Problema: Validar Usuário e Senha
    Faça um programa que leia um nome de usuário e a sua senha e não aceite a senha igual ao nome do usuário, mostrando uma mensagem de erro e voltando a pedir as informações.
    */

    //Entrada
    let nome = prompt('Informe um nome de usuário para sua conta:')
    let senha = prompt('Informe sua senha para a criação de sua conta:')

    //Processamento
    while (senha == nome) {
        alert('Sua senha não pode ser a mesma que seu nome. ')
        senha = prompt('Informe outra senha:')
    }

    //Saída
    document.write(`Usuário: ${nome} <br> Senha: ${senha}`)
</script>
