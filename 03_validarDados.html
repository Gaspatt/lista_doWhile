<meta charset="UTF-8">
<script>
    /*
    Problema: Validar dados do Usuário
    Faça um programa que leia e valide as seguintes informações:
    Nome: maior que 3 caracteres;
    Idade: entre 0 e 150;
    Salário: maior que zero;
    Sexo: 'f' ou 'm';
    Estado Civil: 's', 'c', 'v', 'd';
    */

    //Entrada
    let dados = {
        nome: prompt('Informe seu nome (mais de 3 caracteres):'),
        idade: Number(prompt('Informe sua idade (0 à 150 anos):')),
        salario: Number(prompt('Informe seu salário (maior que 0):')),
        sexo: prompt('Informe seu sexo(f ou m)').toLowerCase(),
        estC: prompt('Informe seu estado civil(s, c, v ou d)')
    }


    //Processamento
    while (dados.nome.length < 3) {
        dados.nome = prompt('Informe seu nome (mais de 3 caracteres):')
    }
    while (dados.idade < 0 || dados.idade > 150) {
        dados.idade = prompt('Informe sua idade (0 à 150 anos):')
    }
    while (dados.salario < 0) {
        dados.salario = prompt('Informe seu salário (maior que 0):')
    }
    while (dados.sexo != 'f' && dados.sexo != 'm') {
        dados.sexo = prompt('Informe seu sexo(f ou m)')
    }
    while (dados.estC != 's' && dados.estC != 'c' && dados.estC != 'v' && dados.estC != 'd') {
        dados.estC = prompt('Informe seu estado civil(s, c, v ou d)')
    }

    //Saída
    document.write(`Dados: <br> Nome: ${dados.nome} <br> Idade: ${dados.idade} <br> Salario: ${dados.salario} <br> Sexo: ${dados.sexo} <br> Estado civil: ${dados.estC}`)

</script>
