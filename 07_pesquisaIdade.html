<meta charset="UTF-8">
<script>
    /*
    Problema: Pesquisa de Idade
    Foi feita uma pesquisa entre os habitantes de uma região. Foram coletados os dados de idade, sexo (M/F) e salário. Faça um programa que calcule e mostre:

    a) A média dos salários do grupo;
    b) A maior e a menor m idade do grupo;
    c) A quantidade de mulheres na região;
    d) A idade e o sexo da pessoa que possui o menor salário;

    Finalize a entrada de dados ao ser digitada uma idade negativa.
    */
    let quantidadeDePessoas = 0;
let maiorIdade = 0;
let menorIdade = Infinity;
let mediaSalarios = 0;
let quantidadeDeMulheres = 0;
let idadePessoaMenorSalario = Infinity;
let sexoPessoaMenorSalario = '';
let menorSalario = Infinity;

while (true) {
    let idade = parseInt(prompt("Digite a idade da pessoa (-1 para sair):"));
    if (idade < 0) break;

    let sexo = prompt("Digite o sexo da pessoa (M/F):").toUpperCase();
    if (sexo != 'M' && sexo != 'F') {
        alert("Sexo inválido!");
        continue;
    }

    let salario = parseFloat(prompt("Digite o salário da pessoa:"));
    quantidadeDePessoas++;
    mediaSalarios += salario;

    if (sexo == 'F') {
        quantidadeDeMulheres++;
    }

    if (idade > maiorIdade) {
        maiorIdade = idade;
    }

    if (idade < menorIdade) {
        menorIdade = idade;
    }

    if (salario < menorSalario) {
        menorSalario = salario;
        idadePessoaMenorSalario = idade;
        sexoPessoaMenorSalario = sexo;
    }
    
}

if (quantidadeDePessoas > 0) {
    mediaSalarios /= quantidadeDePessoas;

    alert(`A média dos salários do grupo é:${ mediaSalarios}`);
    alert(`A maior e a menor idade do grupo são, respectivamente:${maiorIdade}, ${menorIdade}`);
    alert(`A quantidade de mulheres na região é ${ quantidadeDeMulheres}`);
    alert(`A idade e o sexo da pessoa que possui o menor salário são, respectivamente: ${idadePessoaMenorSalario}, ${sexoPessoaMenorSalario}`);
} else {
    alert("Nenhum dado foi inserido.");
}
    

</script>
